{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "Book/Userprofile.css" %}" rel="stylesheet">

</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <main class="box">
        <table>
            <tr>
                <td class="title"> LIBRARY PROFILE</td>     
            </tr>
            
            {% if details.image %} 
            <img src="{{details.image.url}}" width="150px" height="150px">

            {% else %} <h1>No profile pic</h1> 

            {% endif %}


            <tr>
                <td class="Label"> LIBRARY Name</td>
                <td class="Label"> LIBRARY Address</td> 
            </tr> 
            <tr>
                <div class="inputbox">
                <td> <input type="text" name="LibraryName" placeholder="{{details.LibraryName}}"> </td>
                <td> <input type="text" name="LibraryAddress" placeholder="{{details.LibraryAddress}}"></td>    
                </div>         
            </tr>        
            <tr> 
                <td class="Label">Librarian Name</td>
                <td class="Label"> Library Phone Number</td>
                
            </tr>
            <tr>     
                <td> <input type="text" name="LibrarianName" placeholder="{{details.LibrarianName}}"></td>       
                <td> <input type="text" name="LibrarianpNo" placeholder="{{details.LibrarianpNo}}"></td>             
            </tr> 
            <tr>
                <td class="Label">Email </td>      
            </tr> 
            <tr>
                <td> <input type="email" name="Email" placeholder="{{details.email}}"></td>
            </tr>
            <tr>
                <td>
                    <input type = "file" name="image"/>
                    <button>Upload!</button>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name = "submit"></td> 
            </tr> 
        </table>
        </main>
    </form>
</body>
</html>
